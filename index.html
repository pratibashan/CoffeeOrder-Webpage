<html>
    <head>
        <title>Creating Coffee Order Web Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <nav class="navbar">
            <form class="form-inline">
                <button type="button" id="btnAllOrder"class="btn btn-warning">Get All Orders</button>
                <button type="button" id="btnOrderByEmail"class="btn btn-warning">Get Order By Email</button>
                <button type="button" id="btnNewOrder"class="btn btn-warning">Create New Order</button>
                <button type="button" id="btnDelete"class="btn btn-warning">Delete Order</button>                                         
            </form>
          </nav>

          <div class="container">
            <div id="orders" class="row"></div>
        </div>
        <div class="container">
                
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ol>
              
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                    <div class="item active">
                      <img src="images/coffeeimg1.jpeg" alt="coffee image" style="width:100%;">
                    </div>
              
                    <div class="item">
                      <img src="images/coffeeimg2.jpg" alt="coffee image" style="width:100%;">
                    </div>
                  
                    <div class="item">
                      <img src="images/coffeeimg.jpeg" alt="coffee image" style="width:100%;">
                    </div>
                  </div>
              
                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              
              </body>
              </html>
              

        
          
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
    
</html>
